<h2>Lista de clientes</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Tipo Documento</th>
            <th>Numero Documento</th>
            <th>Razon Social</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha Nacimiento</th>
            <th>Genero</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>
                <pre>{{ empleado.idTipodocumento | json }}</pre>
            </td>
            <td>{{empleado.numerodocumento}}</td>
            <td>{{empleado.razonsocial}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.fechanacimiento}}</td>
            <td>{{empleado.genero}}</td>
            <td>
                <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
                <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger"
                    style="margin-left: 10px;">Eliminar</button>
                <!-- <button (click)="verDetallesDelEmpleado(empleado.id)" class="btn btn-primary"
                    style="margin-left : 10px;">Detalles</button> -->

            </td>
        </tr>
    </tbody>
</table>
